<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Booki</title>
      <link rel="stylesheet" href="styles.css" type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
      <link rel="stylesheet" href="/FAcss/all.css">
   </head>
   <body>
      <nav>
         <div class="flex_between">
            <div><img class="taille_logo" src="./images/Booki@3x.png" alt="Booki Logo"/></div>
            <div class="bouton_nav_taille flex_around">
              <div class="link_size flex_center linkborder"><a class="link_color2 non_soulign" href="#"><strong>Hébergements</strong></a></div>
              <div class="link_size flex_center linkbordernone"><a class="link_color non_soulign" href="#"><strong>Activités</strong></a></div> 
            </div>
         </div>
      </nav>
      <header>
         <section>
            <div>
               <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
               <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="flex_center globalsearch">
               <div class="iconmap flex_center"><i class="bi bi-geo-alt-fill"></i></div>
               <div><input class="flex_center searchinput bordernone" type="search" placeholder="Marseille, France."> </div>
               <div class="searchblock flex_center"> Rechercher</div>
            </div>
            <div>
               <div>
                  <div>Filtres</div>
               </div>
               <div>
                  <div><i class="fa-solid fa-money-bill-wave"></i></div>
                  <div>Économique</div>
               </div>
               <div>
                  <div><i class="fa-solid fa-child"></i></div>
                  <div>Familial</div>
               </div>
               <div>
                  <div><i class="fa-solid fa-heart"></i></div>
                  <div>Romantique</div>
               </div>
               <div>
                  <div><i class="fa-solid fa-dog"></i></div>
                  <div>Animaux Autorisés</div>
                  
               </div>
            </div>
         </section>
      </header>    
   </body>
</html>
